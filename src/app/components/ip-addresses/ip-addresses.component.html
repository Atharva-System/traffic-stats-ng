<div>
  <div class="flex flex-col space-y-1.5 p-6 pb-3">
    <h3
      class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-purple-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-network h-5 w-5"
      >
        <rect x="16" y="16" width="6" height="6" rx="1"></rect>
        <rect x="2" y="16" width="6" height="6" rx="1"></rect>
        <rect x="9" y="2" width="6" height="6" rx="1"></rect>
        <path d="M5 16v-3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3"></path>
        <path d="M12 12V8"></path>
      </svg>
      <span>Top IP Addresses</span>
      <div
        class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
      >
        10482 visits
      </div>
    </h3>
    <p class="text-sm text-muted-foreground">
      Most frequent visitor IP addresses
    </p>
  </div>
  <div class="p-6 pt-0 space-y-3">
    <div
      *ngFor="let ip of topIps"
      class="flex items-center justify-between p-3 rounded-lg transition-colors bg-gray-50 dark:bg-gray-900 hover:bg-gray-100 dark:bg-gray-800 dark:hover:bg-gray-700"
    >
      <div class="flex items-center space-x-3 flex-1 min-w-0">
        <div
          class="border font-semibold text-foreground w-6 h-6 rounded-full flex items-center justify-center text-xs dark:text-white"
        >
          {{ ip.id }}
        </div>
        <div class="flex-1 min-w-0">
          <div class="flex items-center space-x-2">
            <span class="font-mono text-sm font-medium text-gray-900 dark:text-white dark:text-gray-100">
              {{ ip.ip }}
            </span>
          </div>
          <div class="flex items-center space-x-2 mt-1">
            <span class="text-xs text-gray-500 dark:text-gray-400">{{ ip.location }}</span>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-2 flex-shrink-0">
        <span class="text-sm font-bold text-gray-700 dark:text-gray-100">{{ ip.count | number }}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400">({{ ip.percent }})</span>
      </div>
    </div>
  </div>
</div>
