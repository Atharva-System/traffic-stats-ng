<div>
  <div class="flex flex-col space-y-1.5 p-6 pb-3">
    <h3
      class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-cyan-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-globe h-5 w-5"
      >
        <circle cx="12" cy="12" r="10"></circle>
        <path d="M12 2a14.5 14.5 0 0 0 0 20 14.5 14.5 0 0 0 0-20"></path>
        <path d="M2 12h20"></path>
      </svg>
      <span>Top Browsers</span>
      <div
        class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
      >
        86413 visits
      </div>
    </h3>
    <p class="text-sm text-muted-foreground">Browser usage distribution</p>
  </div>
  <div class="p-6 pt-0 space-y-3">
    <div
      *ngFor="let browser of browsers"
      class="flex items-center justify-between p-3 rounded-lg transition-colors bg-gray-50 dark:bg-gray-900 hover:bg-gray-100"
    >
      <div class="flex items-center space-x-3 flex-1">
        <div
          class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs"
        >
          {{ browser.id }}
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-lg">{{ browser.icon }}</span>
          <div>
            <span class="text-sm font-medium text-gray-900 dark:text-white">{{ browser.name }}</span>
            <div class="text-xs text-gray-500">{{ browser.version }}</div>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-3">
        <div class="w-20 h-2 rounded-full bg-gray-200">
          <div
            class="h-2 rounded-full bg-cyan-500"
            [style.width]="browser.color"
          ></div>
        </div>
        <div class="text-right">
          <span class="text-sm font-bold text-gray-700">{{ browser.count | number }}</span>
          <div class="text-xs text-gray-500">({{ browser.percentage }}%)</div>
        </div>
      </div>
    </div>
  </div>
</div>
