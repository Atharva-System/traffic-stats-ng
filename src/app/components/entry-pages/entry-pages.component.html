<div>
  <div class="flex flex-col space-y-1.5 p-6 pb-3">
    <h3
      class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-indigo-700 dark:text-indigo-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-file-text h-5 w-5"
      >
        <path
          d="M15 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7Z"
        ></path>
        <path d="M14 2v4a2 2 0 0 0 2 2h4"></path>
        <path d="M10 9H8"></path>
        <path d="M16 13H8"></path>
        <path d="M16 17H8"></path>
      </svg>
      <span>Top Entry Pages</span>
      <div
        class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
      >
        10111 visits
      </div>
    </h3>
    <p class="text-sm text-muted-foreground dark:text-gray-400">Most common landing pages</p>
  </div>
  <div class="p-6 pt-0 space-y-3">
    <div
      *ngFor="let page of pages"
      class="p-3 rounded-lg border transition-colors bg-gray-50 dark:bg-gray-700 dark:border-gray-600 border-gray-200 hover:bg-gray-100"
    >
      <div class="flex items-center justify-between mb-2">
        <div class="flex items-center space-x-3">
          <div
            class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs dark:text-white"
          >
            {{ page.rank }}
          </div>
          <div class="flex flex-col">
            <span class="text-sm font-medium text-gray-900 dark:text-white">
              {{ page.title }}
            </span>
            <span class="text-xs font-mono text-gray-500 dark:text-gray-400">
              {{ page.path }}
            </span>
          </div>
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-sm font-bold text-gray-700 dark:text-gray-300">
            {{ page.views | number }}
          </span>
          <span class="text-xs text-gray-500 dark:text-gray-400">
            ({{ page.percentage }}%)
          </span>
        </div>
      </div>
      <div class="flex items-center justify-between text-xs">
        <span class="text-gray-600 dark:text-gray-400">Bounce: {{ page.bounce }}</span>
        <span class="text-gray-600 dark:text-gray-400">Avg Time: {{ page.avgTime }}</span>
      </div>
    </div>
  </div>
</div>
