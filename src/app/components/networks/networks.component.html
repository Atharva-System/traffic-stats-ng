<div>
  <div class="flex flex-col space-y-1.5 p-6 pb-3">
    <h3
      class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-cyan-700"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-wifi h-5 w-5"
      >
        <path d="M12 20h.01"></path>
        <path d="M2 8.82a15 15 0 0 1 20 0"></path>
        <path d="M5 12.859a10 10 0 0 1 14 0"></path>
        <path d="M8.5 16.429a5 5 0 0 1 7 0"></path>
      </svg>
      <span>Top Networks</span>
      <div
        class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
      >
        11973 visitors
      </div>
    </h3>
    <p class="text-sm text-muted-foreground dark:text-gray-400">Traffic sources and channels</p>
  </div>
  <div class="p-6 pt-0 space-y-3">
    <div
      *ngFor="let source of sources"
      class="flex items-center justify-between p-2 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100"
    >
      <div class="flex items-center space-x-3">
        <div
          class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs"
        >
          {{ source.rank }}
        </div>
        <span class="text-lg">{{ source.icon }}</span>
        <span class="text-sm font-medium text-gray-900 dark:text-white">
          {{ source.name }}
        </span>
      </div>
      <div class="flex items-center space-x-3">
        <span class="text-xs font-medium" [ngClass]="source.changeColor">
          {{ source.change }}
        </span>
        <div class="text-right">
          <span class="text-sm font-bold text-gray-700 dark:text-gray-400">{{ source.value | number }}</span>
          <div class="text-xs text-gray-500 dark:text-gray-400">{{ source.percentage }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
