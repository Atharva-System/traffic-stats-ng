<div>
  <div class="flex flex-col space-y-1.5 p-6 pb-3">
    <h3
      class="text-2xl font-semibold leading-none tracking-tight flex items-center space-x-2 text-indigo-700 dark:text-indigo-400"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="lucide lucide-map-pin h-5 w-5"
      >
        <path
          d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0"
        ></path>
        <circle cx="12" cy="10" r="3"></circle>
      </svg>
      <span>Top States/Provinces</span>
      <div
        class="inline-flex items-center rounded-full border px-2.5 py-0.5 text-xs font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 border-transparent bg-secondary text-secondary-foreground hover:bg-secondary/80 ml-auto"
      >
        46295 visitors
      </div>
    </h3>
    <p class="text-sm text-muted-foreground dark:text-gray-400">Regional visitor distribution</p>
  </div>
  <div class="p-6 pt-0 space-y-3">
    <div
      *ngFor="let state of states"
      class="flex items-center justify-between p-3 rounded-lg transition-colors bg-gray-50 dark:bg-gray-700 hover:bg-gray-100"
    >
      <div class="flex items-center space-x-3 flex-1">
        <div
          class="border font-semibold transition-colors focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 text-foreground w-6 h-6 rounded-full p-0 flex items-center justify-center text-xs dark:text-white"
        >
          {{ state.rank }}
        </div>
        <div class="flex items-center space-x-2">
          <span class="text-lg">{{ state.flag }}</span>
          <div>
            <span class="text-sm font-medium text-gray-900 dark:text-white">{{ state.name }}</span>
            <div class="text-xs text-gray-500">{{ state.cities }} cities</div>
          </div>
        </div>
      </div>
      <div class="flex items-center space-x-2">
        <span class="text-sm font-bold text-gray-700 dark:text-gray-300">{{ state.count | number }}</span>
        <span class="text-xs text-gray-500 dark:text-gray-400">({{ state.percent }})</span>
      </div>
    </div>
  </div>
</div>
